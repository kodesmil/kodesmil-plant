name: generate plantuml
on: push
jobs:
  generate_plantuml:
    runs-on: ubuntu-latest
    name: plantuml
    steps:
    - name: checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 20
    - name: plantuml
      id: plantuml
      uses: grassedge/generate-plantuml-action@v1.0
      with:
        path: documents
      env:
        GITHUB_TOKEN: ${{ secrets.SECRET_TOKEN }}